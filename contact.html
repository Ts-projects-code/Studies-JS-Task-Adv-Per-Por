<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - My Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="h1-title">Welcome to My Website</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <nav aria-label="Breadcrumb">
                    <span class="breadcrumb-item"><a href="index.html" class="crumb-text">Home</a></span>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-item styled">Contact</span>
                </nav>
            </section>
            <section class="center">
                <h1 class="form-parent">Contact Me</h1>
                <form class="form-parent" action="mailto:any-email@example.se" method="POST" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="submit-button">Send Message</button>
                    </div>
                </form>
            </section>
        </main>

        <footer id="footer">
            <div class="footer-content">
                <ul class="footer-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="social-icons">
                    <a href="https://facebook.com"><img src="src/icons/socials/icons-facebook.png" alt="Facebook"></a>
                    <a href="https://x.com"><img src="src/icons/socials/icons-twitterx.png" alt="Twitter X"></a>
                    <a href="https://youtube.com"><img src="src/icons/socials/icons-youtube.png" alt="YouTube"></a>
                </div>
            </div>
            <p>&copy; 2024 My Website. All rights reserved to me :)</p>
        </footer>
    </body>
</html>
